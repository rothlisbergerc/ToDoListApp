<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list app</title>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <h1>ToDo List</h1>

    <label for="title">Title</label>
    <input type="text" id="title">
    <span>*</span>
    <br>

    <label for="due-date">Due Date</label>
    <input type="text" id="due-date">
    <span>*</span>
    <br>

    <input type="checkbox">
    <label for="is-complete">Is Complete?</label>
    <br>    

    <input type="button" value="Add ToDo Item">

    <script src="https://unpkg.com/js-datepicker"></script> <!-- https://www.npmjs.com/package/js-datepicker -->

    <script>
        const picker = datepicker("#due-date");
        picker.setMin(new Date()); // Set to today's date
    </script>
</body>
</html>
